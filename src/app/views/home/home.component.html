<form #userForm="ngForm" (ngSubmit)="onSubmit()">
    <label for="email">Email: </label> 
    <input	type="email" id="email" name="email" [(ngModel)]="userModel.email">
    <label	for="password"> password: </label>
    <input	type="password" id="password" name="password" [(ngModel)]="userModel.password">
    <button type="submit">Enviar</button>
</form>
